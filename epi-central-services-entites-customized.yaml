        rootAggregateId: d8bcb97b-3524-4eb1-bde3-419fbe0a9e2e
        captureId: f2f84a80-2c26-458e-bcfc-f2b5a92228c9
        status:
          value: Settled
          at: '2023-05-03T10:38:30.799631719Z'
