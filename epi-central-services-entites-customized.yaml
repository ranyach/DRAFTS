              format: uuid
              description: ID of the corresponding consumer.
            status:
              type: string
              description: The status of the corresponding consumer.
              oneOf:
              - const: Active
                description: The consumer is active.
                title: Active
              - const: Blocked
                description: The consumer is blocked.
