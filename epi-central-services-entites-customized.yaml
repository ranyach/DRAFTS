                  type: string
              required:
              - name
        consumerIdentifier:
          description: The data to identify the consumer that triggered the consent
            request.
          type: object
          properties:
            walletId:
              description: The wallet ID of the consumer
              type: string
              format: uuid
          required:
          - walletId
        orderReferenceId:
          description: The reference ID of the order, which is an external ID that
