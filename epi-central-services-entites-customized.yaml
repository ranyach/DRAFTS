            default: Other
            title: Other
          - type: string
            not:
              enum:
              - SuspectedFraudster
              - ConfirmedScammer
              - ConfirmedFraudster
              - MisuseEPIUseCase
              - MisuseEPIP2PUseCase
              - ConfirmedMoneyLaundering
              - SuspectedMoneyLaundering
              - MatchPEPOrNegativeLists
